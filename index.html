<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="row">
	    <form class="col s12" id="search-form">
		    <div class="row">
		        <div class="input-field col s6">
					<input type="text" id="username-input" placeholder="username" class="validate">
					<label for="username-input"></label>
					<span class="helper-text" data-error="wrong" data-success="right"></span>
				</div>
				<div class="input-field col s6">
					<input type="number" placeholder="age" id="age-input" class="validate">
					<label for="age-input"></label>
					<span class="helper-text" data-error="wrong" data-success="right"></span>
				</div>
		        <div class="input-field col s6">
					<button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>
				</div>
			</div>
		</form>
		<div class="col s12">
			 <table>
		        <thead>
		          <tr>
		              <th>Id</th>
		              <th>Name</th>
		              <th>Age</th>
		          </tr>
		        </thead>
		        <tbody>
		        </tbody>
	        </table>
        </div>
	</div>
	<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
